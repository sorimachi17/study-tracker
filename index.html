<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
  <title>Study Log</title>
  <style>
    :root{
      --bg: #0f1115;
      --card: #171a21;
      --text: #dfe6ee;
      --muted: #98a2b3;
      --accent: #4ea46e;
      --accent-2:#2c7a4a;
      --danger:#f25f5c;
      --chip: #232834;
      --chip-muted: #545e70;
      --chip-text: #fff;
      --lvl0:#2a2e36;
      --lvl1:#284e32;
      --lvl2:#2f6e3e;
      --lvl3:#2f8e4a;
      --lvl4:#31a65a;
      --goalhist-bg: #16191e;
    }
    /* ...（ここまでのCSSは省略してOK）... */

    /* --- 日付inputだけ幅・padding・高さを強制上書き --- */
    input[type="date"] {
      min-width: 140px;
      width: 100%;
      box-sizing: border-box;
      padding-left: 14px !important;
      padding-right: 14px !important;
      height: 48px !important;
      line-height: 48px !important;
      font-size: 15px;
      background: #fff;
      color: #111;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    @media (max-width: 600px) {
      input[type="date"] {
        min-width: 100px;
        font-size: 16px;
        padding-left: 12px !important;
        padding-right: 12px !important;
      }
    }
    .date-block {
      min-width: 140px;
    }
    @media (max-width:600px) {
      .date-block { min-width: 100px; }
    }
    /* --- 以下は元のCSSでOK --- */
  </style>
</head>
<body>
  <header>
    <h1>📘 Study Log</h1>
    <!-- ...省略... -->
  </header>
  <main>
    <!-- メイン画面 -->
    <section id="tab-main">
      <div class="flex-split">
        <!-- 記録入力 -->
        <div class="records-card">
          <form id="entryForm">
            <div class="form-row-flex">
              <div class="input-block date-block">
                <label>日付</label>
                <input type="date" id="date" required>
              </div>
              <div class="input-block">
                <label>カテゴリ</label>
                <select id="category"></select>
              </div>
              <div class="input-block minutes-block">
                <label>勉強時間 (m)</label>
                <input type="text" id="minutes" placeholder="例: 45" required autocomplete="off">
              </div>
            </div>
            <!-- ...以下省略OK... -->
          </form>
        </div>
      </div>
    </section>
    <!-- ...以下省略OK... -->
  </main>
  <!-- ...（JS部分は変更不要）... -->
</body>
</html>
